<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="highscore">
        <button id="scorepage" onclick="window.location.href='./highscore.html';">View Highscores!</button>
    </div>
    
    <div id="timer">Time Remaining: <span id="timeLeft"></span></div>
    
    <div class="content">
        <div id="startup">
            <h1>Code Quiz Challenge</h1>
            <p>Take the quiz and test your knowledge of JavaScript. Try to answer as many questions as fast as you can to earn the highscore!</p>
            <button id="begin">Begin Quiz!</button>
        </div>
        <div id="questionBox" class="hidden">
            <h2 id="questionTitle"></h2>
            <ul id="answerOptions">
                <div><button id="optionA"></button></div>
                <div><button id="optionB"></button></div>
                <div><button id="optionC"></button></div>
                <div><button id="optionD"></button></div>
            </ul>
        </div>
        <div id="final" class="hidden">
            <h1>Finished!</h1>
            <div id="results">
                <p>Your final score is</p>
                <p>
                Enter Your Initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
                </p>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
